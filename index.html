<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Brian Music Video</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- jquery
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
   
    <!-- tweenmax - gsap -->
    <script src="TweenMax.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="nav">
                <div class="artist">Rich Brian</div>
                <div class="watch"><ion-icon name="play"></ion-icon>Watch Now</div>
                <div class="menu"><ion-icon name="menu"></ion-icon></div>
            </div>

            <div class="hero-gif"></div>

            <div class="hero-title">
                <h1 class="glitch" data-text="Glow Like Dat">Glow Like Dat</h1>
                <h1 class="glitch2" data-text="Glow Like Dat">Glow Like Dat</h1>
                <h1 class="glitch3" data-text="Glow Like Dat">Glow Like Dat</h1>
                <p>Album : Amen</p>
            </div>

            <div class="rotatethis">
                <h2 id="rotated">w like dat • glow like dat • glo</h2>
            </div>

            <div class="social-media">
                <ul>
                    <li>Facebook</li>
                    <li>Twitter</li>
                    <li>Instagram</li>
                </ul>
            </div>

            <div class="listen">
                <ul>
                    <li><ion-icon name="play"></ion-icon></li>
                    <li><ion-icon name="musical-note"></ion-icon></li>
                    <li><ion-icon name="microphone"></ion-icon></li>
                    <li><ion-icon name="videocam"></ion-icon></li>
                </ul>
            </div>

            <div class="music">
                <ul>
                    <li><img src="spotify.png"></li>
                    <li><img src="youtube.png"></li>
                </ul>
            </div>

            <div class="footer">&copy; Copyright Fran's Alfiando 2020</div>
        </div>

        <div class="gif-overlay"></div>
    </div>

    <script type="text/javascript" src="circletype.min.js"></script>

    <script>
        const circletype = new CircleType(document.getElementById('rotated'));

        TweenMax.from(".artist", 2,{
            delay : 5.4,
            opacity : 0,
            y : 20,
            ease: Expo.easeInOut
        });

        TweenMax.from(".watch", 2,{
            delay : 5.5,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        });

        TweenMax.from(".menu", 2, {
        delay: 5.6,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
        });

        TweenMax.from(".rotatethis", 2, {
        delay: 6,
        opacity: 0,
        ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".social-media ul li", 2, {
        delay: 5.7,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
        }, 0.1);

        TweenMax.staggerFrom(".listen ul li", 2, {
        delay: 5.9,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
        }, 0.1); 

        TweenMax.staggerFrom(".music ul li", 2, {
        delay: 6.5,
        opacity:0,
        y: 20,
        ease: Expo.easeInOut
        });

        TweenLite.fromTo(".hero-title h1", 0.3, {
                x:-6,
                y:2,
                opacity: 0,
        }, 
        {
                delay: 5,
                x: 6,
                y: -2,
                opacity: 1,
                ease:RoughEase.ease.config({
                    strength:8,
                    points:40, 
                    template:Linear.easeNone, 
                    randomize:false}),
                clearProps:"all"
        });

        TweenLite.fromTo(".hero-title p", 0.3, {
                x:-6,
                y:2,
                opacity: 0,
        }, 
        {
                delay: 9,
                x: 6,
                y: -2,
                opacity: 1,
                ease:RoughEase.ease.config({
                    strength:8,
                    points:40, 
                    template:Linear.easeNone, 
                    randomize:false}),
                clearProps:"all"
        });
    </script>
</body>
</html>
